    <style>
        .text-italic {
            font-style: italic !important;
        }

        .m-0 {
            margin: 0;
        }

        .text-bold,
        .font-b {
            font-weight: bold !important;
        }

        .text-uppercase {
            text-transform: uppercase;
        }

        .txt-center {
            text-align: center;
        }

        .txt-right {
            text-align: right;
        }

        .txt-left {
            text-align: left;
        }

        svg {
            height: 15px;
            width: 15px;
        }

        body * {
            font-family: "Roboto", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

        .company {
            display: -webkit-box;
            -webkit-box-pack: start;
            padding: 10px;
            margin-right: 100px;
        }

        .company img {
            height: 150px;
            width: 150px;
            margin-right: 100px;
        }

        #company-info h3 {
            margin: 0;
            text-transform: uppercase;
            color: #47B0C5;
            font-weight: bold;
            text-shadow: 1px 0 #47B0C5;
            font-size: 20px;
        }

        #company-info p svg {
            margin-right: 5px;
        }

        #company-info p,
        #customer p {
            margin: 0;
            margin-top: 10px;
            color: #65605F;
            font-size: 15px;
            font-style: italic;
        }

        h1 {
            margin-top: 20px;
            text-align: center;
            background: #47B0C5;
            padding: 10px;
            padding-bottom: 0;
            color: white;
            text-shadow: 2px 0 white;
            font-size: 40px;
            margin-bottom: 5px;
        }
        h3 {
            text-align: center;
            font-size: 14px;
            color: #65605F;
            font-weight: bold !important;
        }
        #customer {
            color: #65605F;
        }

        #customer p svg {
            margin-left: 5px;
        }

        .main p {
            margin: 0;
            padding: 0;
            margin-top: 10px;
        }

        .tbl-style {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .tbl-style thead th {
            background: #47B0C5;
            font-size: 18px;
            text-shadow: 1px 0 white;
            height: 50px;
            text-transform: uppercase;
        }

        .tbl-style thead th,
        tr td {
            border: 1px solid gray;
        }

        .tbl-style tr {
            height: 40px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }

        .note {
            margin-top: 20px !important;
            font-style: italic;
            font-weight: bold;
        }

        .signature {
            display: -webkit-box;
            -webkit-box-pack: end;
            padding: 0 100px;
        }

        .signature-fix {
            display: -webkit-box;
            -webkit-box-pack: center;
            padding: 0 100px;
            gap: 20px;
        }

        .signature-item {
            text-align: center;
            margin-top: 15px;
        }

        .signature-item-signer {
            font-weight: bold;
            padding: 0;
            margin: 0;
            text-transform: uppercase;
        }

        .signature-item-note {
            font-style: italic;
            font-size: 13px;
            padding: 0;
            margin: 0;
        }

        .signature {
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }

        .signature-fix {
            margin-bottom: 10px;
            text-align: center;
            display: flex;
            justify-content: space-between;
        }

        .table-signature {
            width: 100%;
            border-collapse: collapse;
            border: none;
        }

        .td-no-border {
            padding: 10px;
            text-align: left;
            border: none;
        }

        .flex-container {
            display: -webkit-box;
            display: -webkit-flex;
            display: flex;
            margin-top: 10%;
        }

        .flex-item {
            -webkit-box-flex: 1;
            -webkit-flex: 1;
            flex: 1;
            margin-right: 10%;
            margin-bottom: 5%;
        }

        .flex-item img {
            max-width: 100%;
            height: auto;
        }
